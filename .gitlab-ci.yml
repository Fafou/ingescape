# Define job order
stages:
  - ingescape-build
  - editor-build
  - ingescape-installer
  - editor-installer

# Define ingescape library files
.build-ingescape-lib: &build-ingescape-lib
  only:
    changes:
      - src/**/*
      - autogen.sh
      - configure.ac
      - Makefile.am
      - CMakeLists.txt
      - build/cmake/**/*
    refs:
      - master

# Define ingescape editor files
.build-ingescape-editor: &build-ingescape-editor
  only:
    changes:
      - editor/**/*
    refs:
      - master

# Create ingescape library for linux
linux-release-x64:
  <<: *build-ingescape-lib
  stage: ingescape-build
  tags:
    - docker
  image: fafesty/debian-with-zyre
  script:
    - git clean -xfd
    - mkdir build
    - cmake -S . -B build -DCMAKE_BUILD_TYPE=Release
    - make -C build
  artifacts:
    paths:
      - build
    name: "linux-release-x64"
    expire_in: 1 week

# Create ingescape library for osx
osx-release-x64:
