# Define job order
stages:
  - build-lib
  - installer-lib
  - build-editor
  - installer-editor
  - deploy-lib

# Define ingescape library files
.build-lib-files: &build-lib-files
  only:
    changes:
      - .gitlab-ci.yml
      - src/**/*
      - CMakeLists.txt
      - builds/cmake/**/*
      - dependencies/yajl/**/*
      - dependencies/unix/*
      - dependencies/windows/unix/*
    refs:
      - master

# Define ingescape editor files
.build-editor-files: &build-editor-files
  only:
    changes:
      - .gitlab-ci.yml
      - src/**/*
      - builds/cmake/**/*
      - dependencies/yajl/**/*
      - dependencies/unix/*
      - dependencies/windows/unix/*
      - editor/frameworks/**/*
      - editor/IngeScape-Common/**/*
      - editor/IngeScape-Editor/**/*
    refs:
      - master

# Create ingescape library for linux (x86_64)
lib-linux-release-x64:
  <<: *build-lib-files
  stage: build-lib
  tags:
    - docker
  image: ingescape/debian-with-zyre
  script:
    - git clean -xfd
    - mkdir build
    - cmake -S . -B build -DCMAKE_BUILD_TYPE=Release
    - make -C build
  artifacts:
    paths:
      - build
    name: "lib-linux-release-x64"
    expire_in: 1 week
  dependencies: []
  
